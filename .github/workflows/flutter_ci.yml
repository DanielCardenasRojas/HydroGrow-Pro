name: Hydro CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Cancela ejecuciones duplicadas en el mismo ref
concurrency:
  group: hydro-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_test:
    name: Build & Test (Ubuntu)
    runs-on: ubuntu-latest

    env:
      # Ãštil si usas variables en tests/build
      CI: true

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      # Usa Java 17 (requerido por tu setup Gradle/AGP)
      - name: â˜• Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: ğŸ’™ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          # Si quieres fijar versiÃ³n para que coincida con tu local, descomenta la lÃ­nea siguiente:
          # flutter-version: '3.22.x'

      # (Opcional) Muestra diagnÃ³stico rÃ¡pido
      - name: ğŸ©º Flutter doctor
        run: flutter doctor -v

      # Cache de dependencias de Dart/Flutter
      - name: ğŸ§  Cache Pub
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/.dart_tool
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: âš™ï¸ flutter pub get
        run: flutter pub get

      - name: ğŸ” Analyze
        run: flutter analyze

      - name: ğŸ§ª Tests (con cobertura)
        run: flutter test --coverage

      # Acepta licencias de Android para el build
      - name: âœ… Accept Android licenses
        run: yes | flutter doctor --android-licenses

      # Build rÃ¡pido para verificar compilaciÃ³n Android (debug)
      - name: ğŸ›  Build APK (debug)
        run: flutter build apk --debug --no-tree-shake-icons

      # Guarda artefactos Ãºtiles del job
      - name: ğŸ“¤ Subir APK debug
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: ğŸ“¤ Subir cobertura (lcov)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info
          if-no-files-found: ignore
